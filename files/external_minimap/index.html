<!DOCTYPE html>
<html>
<body>
<pre id="output"></pre>
<script>
    var output = document.getElementById('output');
    var socket = new WebSocket("ws://localhost:13371");
    socket.onmessage = function (event) {
        var data = JSON.parse(event.data);
        output.innerHTML = JSON.stringify(data, null, 2);
        console.log(data);
    }
</script>
</body>
</html>
