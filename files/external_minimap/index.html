<!DOCTYPE html>
<html>
<body>
<pre id="output"></pre>
<script>
    const output = document.getElementById('output');
    const socket = new WebSocket("ws://localhost:13371");
    socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        data.events.forEach(event => console.warn('unhandled event', event));
        output.innerHTML = JSON.stringify(data, null, 2);
        console.log(data);
    }
</script>
</body>
</html>
